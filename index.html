<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./scripts/audio.js"></script>
    <title>Drum Kit</title>   
</head>
<body>
    <h1 class="title">Drum Kit</h1>
    <main class="keys">
        <div class="grid-container">
            <section data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </section>
            <section data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">lowhihat</span>
            </section>
            <section data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </section>
            <section data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhihat</span>
            </section>
        </div>
        <div class="grid-container">
            <section data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </section>
            <section data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">smtom</span>
            </section>
            <section data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">hihat</span>
            </section>
            <section data-key="186" class="key">
                <kbd>;</kbd>
                <span class="sound">tom</span>
            </section>
        </div>
    </main>
    </div>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/lowhihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.mp3"></audio>
    <audio data-key="70" src="./sounds/openhihat.wav"></audio>
    <audio data-key="76" src="./sounds/hihat.mp3"></audio>
    <audio data-key="186" src="./sounds/tom.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/smtom.wav"></audio>
</body>
</html>
